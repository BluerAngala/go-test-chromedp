# GitHub Actions 作为备用方案
# 如果 GitCode 不支持 macOS runner，可以使用 GitHub Actions 构建 macOS 版本

name: Build All Platforms

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Wails to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Windows app
        run: wails build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: windows-build
          path: build/bin/*.exe
          if-no-files-found: warn

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Wails to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Linux app
        run: wails build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: linux-build
          path: build/bin/*
          if-no-files-found: warn

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Wails to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build macOS app (${{ matrix.arch }})
        run: wails build

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: macos-build-${{ matrix.arch }}
          path: build/bin/*.app
          if-no-files-found: warn

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-build/*
            linux-build/*
            macos-build-*/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

